<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="assets/index.css">
	</head>
	<body>
	<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<div id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</div>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%= title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%= title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li><a class="selected" href="#/">All</a></li>
				<li><a href="#/active">Active</a></li>
				<li><a href="#/completed">Completed</a></li>
			</ul>
			<% if (completed) { %>
				<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		<script src="js/lib/jquery-3.1.1-min.js"></script>
		<script src="js/lib/underscore-1.8.3-min.js"></script>
		<script src="js/lib/backbone-1.3.3-min.js"></script>
		<script src="js/lib/backbone.localStorage-1.1.6-min.js"></script>
		<script src="js/models/todos-model.js"></script>
		<script src="js/collections/todos-collection.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/views/todos-view.js"></script>
		<script src="js/app.js"></script>
		<!--
		<script src="js/routers/router.js"></script>
		-->
	</body>
</html>
